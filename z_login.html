<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="icon" href="pictures/Лого.png"type="image/x-icon">
</head>
<body>
    <section class="vh-100">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start h-100" style="background-color: hsl(0, 0%, 96%)">
        <div class="container h-100">
            <div class="row gx-lg-5 align-items-center h-100">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 ls-tight log_text_1">
                    Design your interor with high quality.
                </h1>
                <p class="log_text_2">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                quibusdam tempora at cupiditate quis eum maiores libero
                veritatis? Dicta facilis sint aliquid ipsum atque?
                </p>
            </div>
    
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card shadow">
                <div class="card-body py-5 px-md-5">
                    <form id="registrationForm">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label log_text_3" for="form3Example1" >First name</label>
                                <input type="text" id="form3Example1" class="form-control log_text_4" placeholder="First Name" aria-label="First Name"/>
                            </div>
                            </div>
                            <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label log_text_3" for="form3Example2">Last name</label>
                                <input type="text" id="form3Example2" class="form-control log_text_4" placeholder="Last Name" aria-label="Last Name"/>
                            </div>
                            </div>
                        </div>
        
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label log_text_3" for="form3Example3">Email address</label>
                            <input type="email" id="email" class="form-control log_text_4" placeholder="Email" aria-label="Email"/>
                        </div>
        
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label log_text_3" for="form3Example4">Password</label>
                            <input type="password" id="password" class="form-control log_text_4" placeholder="Password" aria-label="Password"/>
                        </div>
        
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                            <label class="form-check-label log_text_3" for="form2Example33">
                            Subscribe to our newsletter
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 log_btn px-4 py-2">
                                Log In
                            </button>
                        </div>
        
                        <div class="text-center">
                            <p class="log_text_3">or log in with:</p>
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
        
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>
        
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>
        
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Проверяем поля формы
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Простейшая проверка (можно добавить более сложные условия)
            if (email && password.length >= 6) {
                // Если все поля заполнены корректно, перенаправляем на welcome.html
                window.location.href = 'index.html';
            } else {
                // Если есть ошибки, показываем их
                if (!email) {
                    document.getElementById('email').classList.add('is-invalid');
                }
                if (password.length < 6) {
                    document.getElementById('password').classList.add('is-invalid');
                }
            }
        });
    </script>
</body>
</html>
